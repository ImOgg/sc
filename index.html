<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="星盛" />
    <meta property="og:type" content="website" />
    <meta property="og:title" content="星盛" />
    <meta property="og:description" content="星盛" />
    <meta property="og:image" content="" />
    <meta property="og:url" content="" />
    <meta property="og:locale" content="zh_TW" />
    <title>星盛</title>
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
      @keyframes caret {
        50% {
          border-color: transparent;
        }
      }

      @keyframes typing {
        from {
          width: 0;
        }

        to {
          width: 100%;
          /* 使用百分比讓其適應屏幕寬度 */
        }
      }

      .type {
        display: inline-block;
        overflow: hidden;
        white-space: nowrap;
        /* 先保持不換行 */
        border-right: 0.05em solid;
        animation: typing 4s steps(60, end), caret 0.75s steps(1) infinite;
      }

      @media (max-width: 640px) {
        .type {
          width: auto;
          border-right: none;
          /* 移除光標 */
          animation: none;
          /* 禁用打字效果 */
          white-space: normal;
          /* 允許換行 */
        }
      }
    </style>
  </head>

  <body class="bg-[#1a1a1a] text-white">
    <div class="w-full h-screen bg-[#333] relative">
      <div id="nav-placeholder"></div>
      <section
        class="w-full h-screen bg-[url('images/image_1.jpg')] bg-cover bg-center relative shadow"
      >
        <div class="absolute inset-0 bg-black opacity-70"></div>
        <div
          class="relative z-10 w-full h-full flex justify-center items-center flex-col text-center px-8 md:px-16"
        >
          <header class="mb-6">
            <h2
              class="text-5xl md:text-7xl text-white font-extrabold tracking-widest"
            >
              JUST Shine.
            </h2>
          </header>
          <article class="max-w-2xl">
            <p
              class="text-lg md:text-2xl text-white tracking-wide leading-relaxed type"
            >
              以星光般的遠見與智慧，致力於創造無限的可能，成就輝煌的未來。
            </p>
          </article>
        </div>
      </section>
      <div id="footer-placeholder"></div>
    </div>
    <script>
      async function loadHTML(url, elementId) {
        const response = await fetch(url);
        const html = await response.text();
        document.getElementById(elementId).innerHTML = html;

        // 事件綁定在HTML載入完成後進行
        if (elementId === "nav-placeholder") {
          const menuIcon = document.getElementById("menuIcon");
          const fullscreenMenu = document.getElementById("fullscreenMenu");

          if (menuIcon && fullscreenMenu) {
            menuIcon.addEventListener("click", () => {
              fullscreenMenu.classList.toggle("hidden");

              // 選擇選單顯示後，綁定關閉按鈕事件
              setTimeout(() => {
                const closeButton = document.getElementById("closeButton");
                if (closeButton) {
                  closeButton.addEventListener("click", () => {
                    fullscreenMenu.classList.add("hidden");
                  });
                }
              }, 10);
            });
          }
        }
      }
      // 本地
      // loadHTML("../component/nav.html", "nav-placeholder");
      // loadHTML("../component/footer.html", "footer-placeholder");
      // github page
      loadHTML("https://xingsheng.com.tw/component/nav.html", "nav-placeholder");
      loadHTML("https://xingsheng.com.tw/component/footer.html", "footer-placeholder");
    </script>
  </body>
</html>
